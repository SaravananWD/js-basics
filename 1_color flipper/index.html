<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper - JavaScript Basics</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="project_style.css">
</head>

<body>
    <section class="container">
        <!-- <div class="alignment-panel"></div> -->
        <main class="content-block">
            <p>This is a demo of the <strong class="project-name">Color Flipper</strong> project, part of my
                <strong><a href="https://github.com/SaravananWD/js-basics" target="_blank">js-basics</a></strong>
                repository.
            </p>
            <!-- <p>All my practice projects are available <a href="https://github.com/SaravananWD/js-basics"
                    target="_blank">here</a>.</p> -->

            <button class="flip-color transit">Flip predefined colors</button>
            <button class="flip-all-color transit">Flip all colors</button>
            <div class="info-panel">The current background color is <span id="updated-color-name">#222222</span></div>


            <section class="new-section fsize-s">
                <p><strong>FLIP PREDEFINED COLORS</strong> button will flip color only from already given choices, which
                    are
                    <span id="colorsList"></span>.
                </p>
                <p class="rm-margin"><strong>FLIP ALL COLORS</strong> button will flip color from all possible
                    hexadecimal color values.
                </p>
            </section>
        </main>
    </section>
    <script src="script.js"></script>
</body>

</html>
