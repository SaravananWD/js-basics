<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background - JavaScript Basics</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="project_style-full.css">

</head>

<body>
    <div id="preloader">
        <img src="media/preloader.gif">
    </div>
    <div class="video-content">
        <video autoplay muted loop class="video-container">
            <source src="media/video2.mp4">
        </video>

        <h1 class="video-heading">Video Background</h1>
        <span class="switch-btn">
            <span class="play">
                Play
            </span>
            <span class="pause">
                Pause
            </span>
            <span class="switch"></span>
        </span>
    </div>

    <script src="script-full.js"></script>
</body>

</html>
