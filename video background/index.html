<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background - JavaScript Basics</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="project_style-full.css">
    <link rel="stylesheet" href="project_style.css">

</head>

<body>
    <section class="container">

        <main class="content-block">

            <p>This is a demo of the <strong class="project-name">Video Background</strong> project, part of my
                <strong><a href="https://github.com/SaravananWD/js-basics" target="_blank">js-basics</a></strong>
                repository.
            </p>
            <p>Click <a href="index-full.html" target="_blank">here</a> to check out a full
                window version.</p>



            <div class="sidebarproj-tab">Test Window</div>
            <section class="inner-body sidebarproj">
                <div id="preloader">
                    <img src="media/preloader.gif">
                </div>
                <div class="video-content">
                    <video autoplay muted loop class="video-container">
                        <source src="media/video2.mp4">
                    </video>

                    <h1 class="video-heading">Video Background</h1>
                    <span class="switch-btn">
                        <span class="play">
                            Play
                        </span>
                        <span class="pause">
                            Pause
                        </span>
                        <span class="switch"></span>
                    </span>
                </div>
            </section>

            <section class="new-section opaconhover fsize-s">
                <p class="rm-margin">Happy coding! <span class="emoji">&#128516;</span>
                </p>
            </section>
        </main>
    </section>
    <script src="script.js"></script>
</body>

</html>
