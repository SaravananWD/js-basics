<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - JavaScript Basics</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="project_style.css">


</head>

<body>
    <section class="container">

        <main class="content-block">
            <p>This is a demo of the <strong class="project-name">Counter</strong> project, part of my
                <strong><a href="https://github.com/SaravananWD/js-basics" target="_blank">js-basics</a></strong>
                repository.
            </p>
            <p class="count">0</p>
            <button class="increase btn">Increase</button>
            <button class="decrease btn">Decrease</button>
            <button class="reset btn">Reset</button>

            <h2>Or do you want to automate?</h2>

            <form>
                <div class="input-fields">

                    <div class="field-group">
                        <label for="speed">Speed in milli seconds:</label>
                        <input type="number" id="speed" name="speed" value="10" oninput="getSeconds()" required />
                    </div>

                    <div class="field-group"> <label for="limit">Limit when the counter stops:</label>
                        <input type="number" id="limit" name="limit" value="50" required />
                    </div>
                    <div class="field-group">
                        <label class="status">Customise and click below!</label>
                        <input type="submit" value="Start it!" class="submit-btn">
                    </div>

                </div>
            </form>
            <p id="inseconds" class="fsize-vs"><strong>10</strong> millisecond(s) is equal to <strong>0.01</strong>
                second(s).</p>

            <section class="new-section fsize-s">
                <p class="rm-margin">Happy coding! <span class="emoji">&#128516;</span>
                </p>
            </section>
        </main>
    </section>
    <script src="script.js"></script>
</body>

</html>
