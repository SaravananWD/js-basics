<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list (Added History) - JavaScript Basics</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="project_style.css">

</head>

<body>
    <section class="container">

        <main class="content-block">
            <p>This is a demo of the <strong class="project-name">To do list (Added History)</strong> project, part of
                my
                <strong><a href="https://github.com/SaravananWD/js-basics" target="_blank">js-basics</a></strong>
                repository.
            </p>
            <section class="new-section">











                <div class="todo-container">
                    <div class="alert-message">
                        This is an example of an alert message.
                    </div>
                    <div class="task-title">
                        <h3>Add a task <span class="em">to do</span></h3>

                        <div class="history-btns">
                            <button class="undo-btn" disabled>Undo</button>
                            <button class="redo-btn" disabled>Redo</button>
                        </div>
                    </div>
                    <div class="input-container">
                        <form class="input-form">
                            <input type="text" id="textbox" placeholder="Start typing..." autocomplete="off">
                            <input type="submit" id="submit" value="Add a task">
                        </form>
                    </div>
                    <h3>Tasks list</h3>
                    <div class="output-container todo-items-list">
                        <div class="empty-message">
                            No task to show! Add a task above to see them here.
                        </div>
                        <!-- <div class="todo-item">
                            <div class="todo-text">Example Task to be done #1</div>
                            <div class="buttons">
                                <button class="btn-edit">Edit</button>
                                <button class="btn-delete">Delete</button>
                            </div>
                        </div> -->
                    </div>
                    <div class="todo-footer">
                        <p id="clear-question">More actions:</p>
                        <button class="clear-btn">Remove all</button>
                        <div class="confirm-buttons">

                            <button class="no-clear">No, do not remove!</button>
                            <button class="yes-clear">Yes, remove all!</button>


                        </div>
                    </div>
                </div>












            </section>
            <section class="new-section opaconhover fsize-s">
                <p class="rm-margin">Happy coding! <span class="emoji">&#128516;</span>
                </p>
            </section>
        </main>
    </section>
    <script src="script.js"></script>
</body>

</html>
